<div class="sidenav">
    <a (click)="onApetizer()">Appetizers</a>
    <a (click)="onLunch()">Lunch</a>
    <a (click)="onDinner()">Dinner</a>
    <a>Kids</a>
    <a>Special</a>
    <a>Beverages</a>
    <a>Desserts</a>
</div>


<div *ngIf="showTableDataFlag">
    <div class="main">
        <h3 style="margin-top: 3%;margin-bottom: 3%;">{{type}}</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{item.name}}</td>
                    <td>${{item.price}}</td>
                    <td><button class="btn btn-secondary" type="submit">Add to cart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div  *ngIf="!showTableDataFlag" class="container">
    <img src="../../../assets/images/rest1.jpg" alt="indian food" style="opacity: .0;">
</div>
